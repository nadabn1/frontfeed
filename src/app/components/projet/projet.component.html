<!-- src/app/components/projet/projet.component.html -->
<!-- Modal cr√©ation -->
<div class="af-modal" *ngIf="showForm">
  <div class="af-modal-content">
    <h3>New project</h3>

    <label>
      <div>Name</div>
      <input type="text" [(ngModel)]="form.nom" placeholder="Project name" />
    </label>

    <label>
      <div>Description</div>
      <textarea [(ngModel)]="form.description" rows="3"></textarea>
    </label>

    <label>
      <div>Type</div>
      <select [(ngModel)]="form.type">
        <option>Web Application</option>
        <option>Mobile Application</option>
        <option>Backend Service</option>
        <option>Data/AI</option>
      </select>
    </label>

    <div class="af-modal-actions">
      <button class="af-btn cancel" (click)="toggleForm()">Cancel</button>
      <button class="af-btn" (click)="createProjet()">Create</button>
    </div>
  </div>
</div>

<!-- Liste projets -->
<div class="project-list af-scroll">
  <a
    *ngFor="let p of projets; trackBy: trackById"
    class="af-menu-item project-item"
    [routerLink]="['/admin/projets', p.id]"
    routerLinkActive="active"
  >
    <span>üìå {{ p.nom }}</span>
    <button
      type="button"
      class="x"
      aria-label="Delete project"
      (click)="onDeleteClick(p.id, $event)"
    >‚ùå</button>
  </a>
</div>
