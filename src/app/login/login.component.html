<div class="login-container">
  <form (ngSubmit)="onSubmit()">
    <div class="logo">AgileFeedBack</div>
    <div class="title">Connexion</div>
    <div class="subtitle">Vous n’avez pas de compte ? 
      <a (click)="goToRegister()">Créer un compte</a>
    </div>

    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Mot de passe" required />

    <button type="submit">Se connecter</button>
    <button type="button" (click)="goToRegister()">Créer un compte</button>

    <p class="error" *ngIf="error">{{ error }}</p>
  </form>
</div>
